---
# Grafana Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: thrift
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
          name: web
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        volumeMounts:
        # Mount datasource config
        - name: grafana-datasource 
          mountPath: /etc/grafana/provisioning/datasources
        # Mount dashboard config
        - name: grafana-dashboard-provider
          mountPath: /etc/grafana/provisioning/dashboards
        # Mount actual dashboard JSON
        - name: grafana-dashboard 
          mountPath: /var/lib/grafana/dashboards
      volumes:
      - name: grafana-datasource
        configMap:
          name: grafana-datasource
      - name: grafana-dashboard-provider 
        configMap:
          name: grafana-dashboard-provider
      - name: grafana-dashboard
        configMap:
          name: grafana-dashboard
---
# Grafana Service
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: thrift
spec:
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP