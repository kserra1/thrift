# ConfigMap stores configuration data
# These values are injected into pods as environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: thrift-config
  namespace: thrift
data:
  # Key-value pairs
  # These become environment variables in containers
  MINIO_ENDPOINT: "minio:9000"
  MINIO_SECURE: "false"
  BUCKET_NAME: "models"
  DATABASE_URL: "postgresql://thrift:dev_password@postgres:5432/thrift"