---
# Datasource ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource 
  namespace: thrift
data:
  prometheus.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
        uid: prometheus

---
# Dashboard Provider ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider 
  namespace: thrift
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
      - name: 'Thrift Dashboards'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards

---
# Dashboard JSON ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: thrift
data:
  thrift.json: |
    {
        "title": "Thrift ML Serving Platform",
        "uid": "thrift-ml-serving",
        "tags": ["ml", "serving"],
        "timezone": "browser",
        "schemaVersion": 38,
        "version": 0,
        "refresh": "5s",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "targets": [{
              "expr": "rate(http_requests_total[5m])",
              "legendFormat": "{{method}} {{endpoint}}",
              "refId": "A"
            }],
            "datasource": {"type": "prometheus", "uid": "prometheus"}
          },
          {
            "id": 2,
            "title": "Request Latency (p95, p99)",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "p95",
                "refId": "A"
              },
              {
                "expr": "histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "p99",
                "refId": "B"
              }
            ],
            "datasource": {"type": "prometheus", "uid": "prometheus"}
          },
          {
            "id": 3,
            "title": "Predictions per Second",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [{
              "expr": "rate(predictions_total[5m])",
              "legendFormat": "{{model_name}}:{{model_version}}",
              "refId": "A"
            }],
            "datasource": {"type": "prometheus", "uid": "prometheus"}
          },
          {
            "id": 4,
            "title": "Models Currently Loaded",
            "type": "gauge",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "targets": [{
              "expr": "models_loaded_current",
              "refId": "A"
            }],
            "datasource": {"type": "prometheus", "uid": "prometheus"},
            "options": {
              "orientation": "auto",
              "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
              "showThresholdLabels": false,
              "showThresholdMarkers": true
            },
            "fieldConfig": {
              "defaults": {
                "max": 5,
                "min": 0,
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 3},
                    {"color": "red", "value": 5}
                  ]
                }
              }
            }
          }
        ]
    }