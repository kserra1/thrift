---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway
  namespace: thrift

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gateway-role
  namespace: thrift
rules:
- apiGroups: [""]
  resources: ["endpoints", "pods", "services"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gateway-rolebinding
  namespace: thrift
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gateway-role
subjects:
- kind: ServiceAccount
  name: gateway
  namespace: thrift

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: thrift
spec:
  replicas: 1  # Run 2 gateway instances for HA
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      serviceAccountName: gateway
      containers:
      - name: gateway
        image: thrift-gateway:latest
        imagePullPolicy: IfNotPresent  # For minikube
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: K8S_NAMESPACE
          value: "thrift"
        - name: K8S_SERVICE
          value: "thrift-worker-service"
        - name: K8S_PORT
          value: "80"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: thrift
spec:
  selector:
    app: gateway
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP